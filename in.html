<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>message</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- コンテンツ表示画面 -->

  <div>
    <!--/ コンテンツ表示画面 -->
    <div id="output" style="overflow: auto;height: 500px;"></div>
    <div id="output"></div>
    <!-- input area -->
    <div> 名前：<input type="text" id="uname"> </div>
    <div>
      <textarea id="text" cols="30" rows="10" oninput="checkText()"></textarea>
      <button id="send">送信</button>
    </div>
  </div>



  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JQuery -->

  <!-- fireBase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
      from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";


    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUOhmy641gr3kvno8UeVhAlp6jh6PrYdU",
      authDomain: "message-6224e.firebaseapp.com",
      projectId: "message-6224e",
      storageBucket: "message-6224e.appspot.com",
      messagingSenderId: "797668907869",
      appId: "1:797668907869:web:3e2facf394100c34c066b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);//RealtimeDBに接続
    const dbRef = ref(db, "message");//RealtimeDB内のmessageを使う


    function checkText() {
      const text = document.getElementById("text");
      const button = document.getElementById("button");
      console.log(text)
      if (text.value && text.value.length) {
        //入力欄が空ならdisabled解除
        button.disabled = false;
      } else {
        //入力されていればdisabled付与
        button.disabled = true;
      }
    }
    //htmlからデータ取得
    $("#send").on("click", function () {
      const msg = {
        uname: $("#uname").val(),
        text: $("#text").val()
      }
      //テキストボックス内の文字列消去
      // let uname = document.getElementById("uname").textContent;
      // document.getElementById('uname').textContent = '';
      // alert(uname + text); //取得確認
      const newPostRef = push(dbRef);//pushできる状況を作る
      set(newPostRef, msg); //dbに値をセットする
    });

    onChildAdded(dbRef, function (data) {
      const msg = data.val();
      const key = data.key;//データのユニークキー（削除や更新に使用可能）
      let h = '<p class="comment">';
      h += msg.uname;
      h += '<br>';
      h += msg.text;
      h += '<br>';
      h += '<button id="del">×</button>';
      h += '</p>';
      $("#output").append(h);//appendにする事でhtmlが上書きされず追加されていく
      //デフォルトでスクロールを一番下にする
      const output = document.getElementById('output');
      output.scrollTo(0, output.scrollHeight);
    });


  </script>

</body>

</html>

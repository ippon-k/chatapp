<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name=”viewport” content=”width=device-width,initial-scale=1″>
  <title>message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/57dba6fed8.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- コンテンツ表示画面 -->

  <div class="container mt-4">
    <!--/ コンテンツ表示画面 -->
    <div id="output" style="overflow: auto;height: 500px;"></div>
    <div id="output"></div>
    <!-- input area -->
    <div><input class="form-control mt-2 active_btn" type="text" id="uname" placeholder="name"></div>
    <div>
      <textarea class="form-control mt-1 " id="text" cols="50" rows="5" placeholder="comment"></textarea>
      <button id="send" type="button" class="btn btn-primary mt-1 form_submit " disabled>送信</button>
    </div>
  </div>



  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JQuery -->

  <!-- fireBase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
      from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";


    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUOhmy641gr3kvno8UeVhAlp6jh6PrYdU",
      authDomain: "message-6224e.firebaseapp.com",
      projectId: "message-6224e",
      storageBucket: "message-6224e.appspot.com",
      messagingSenderId: "797668907869",
      appId: "1:797668907869:web:3e2facf394100c34c066b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);//RealtimeDBに接続
    const dbRef = ref(db, "message");//RealtimeDB内のmessageを使う

    // let checkText = function (checkText) {
    //   const text = document.getElementById("text");
    //   const button = document.getElementById("button");
    //   console.log(text)
    //   if (text.value && text.value.length) {
    //     //入力欄が空ならdisabled解除
    //     button.disabled = false;
    //   } else {
    //     //入力されていればdisabled付与
    //     button.disabled = true;
    //   }
    // };
    //htmlからデータ取得
    //11/19フォームが入力された場合のイベントをセットする

    $("#send").on("click", function () {
      const msg = {
        uname: $("#uname").val(),
        text: $("#text").val()
      }
      $("#uname").val("");
      $("#text").val("");
      const newPostRef = push(dbRef);//pushできる状況を作る
      set(newPostRef, msg); //dbに値をセットする
    });

    onChildAdded(dbRef, function (data) {
      const msg = data.val();
      const key = data.key;//データのユニークキー（削除や更新に使用可能）
      // console.log(key);

      let h = `
            <p class="comment">
              ${msg.uname}
              <br>
              ${msg.text}
              <br>
              <button id="delete" class="icon" name="${key}"></button>
              `;


      $("#output").append(h);//appendにする事でhtmlが上書きされず追加されていく
      //デフォルトでスクロールを一番下にする
      const output = document.getElementById('output');
      output.scrollTo(0, output.scrollHeight);
    });

    $(document).on("click", "#delete", function () {

      // buttonのnameを取得してdbのリファレンスを削除します。
      let target = $(this).attr("name");
      console.log(target);
      remove(ref(db, "message/" + target));

      // 画面を更新して反映させます。
      location.reload();

    });

  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- js -->
  <script src="js/app.js"></script>
</body>

</html>
